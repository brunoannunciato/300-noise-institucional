<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>300 noise</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.scss">
</head>
<body>
	<section class="header">

		<div class="header__content">
			<h1 class="header__title">
				<img src="./images/logo.png" alt="300 Noise" class="header__logo">
			</h1>

			<p class="header__text grey consolas">
				Quebrando o enigma presente na singularidade do que é experimentar e consumir cultura.
			</p>
			
			<nav class="header__social">
				<span class="header__icon">
					<span class="icon-instagram grey"></span>
				</span>

				<span class="header__icon">
					<span class="icon-twitter grey"></span>
				</span>

				<span class="header__icon">
					<span class="icon-facebook grey"></span>
				</span>

				<span class="header__icon">
					<span class="icon-spotify grey"></span>
				</span>

				<span class="header__icon">
					<span class="icon-medium grey"></span>
				</span>
			</nav>
		</div>

		<div class="header__image-wrapper">
			<img src="./images/header-image.png" alt="Apresentação da banda Mutanen no evento Sonora sintética">
		</div>
	</section>
	<script src="./index.js"></script>
</body>
</html>
